<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #0056b3;
        }
        .result {
            background: #e9f7ef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
            color: #2c3e50;
        }
        .result p {
            margin: 5px 0;
        }
        .form-section {
            margin-bottom: 30px;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Caesar Cipher</h1>

        <!-- Phần mã hóa -->
        <div class="form-section">
            <h2 class="section-title">Encryption</h2>
            <form id="encryptForm" method="POST" action="caesar/encrypt">
                <div class="mb-3">
                    <label for="inputPlainText" class="form-label">Plain Text</label>
                    <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Enter plain text" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="inputKeyPlain" class="form-label">Key</label>
                    <input type="number" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Enter key" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Encrypt</button>
            </form>
            <div id="encryptResult" class="result"></div>
        </div>

        <!-- Phần giải mã -->
        <div class="form-section">
            <h2 class="section-title">Decryption</h2>
            <form id="decryptForm" method="POST" action="caesar/decrypt">
                <div class="mb-3">
                    <label for="inputCipherText" class="form-label">Cipher Text</label>
                    <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Enter cipher text" required>
                </div>
                <div class="mb-3">
                    <label for="inputKeyCipher" class="form-label">Key</label>
                    <input type="number" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Enter key" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Decrypt</button>
            </form>
            <div id="decryptResult" class="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handleFormSubmit(formId, resultContainerId, type) {
            const form = document.getElementById(formId);
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    if (type === 'encrypt') {
                        html = `
                            <p>Plain Text: <strong>${data.text}</strong></p>
                            <p>Key: <strong>${data.key}</strong></p>
                            <p>Encrypted Text: <strong>${data.encrypted_text}</strong></p>
                        `;
                    } else if (type === 'decrypt') {
                        html = `
                            <p>Cipher Text: <strong>${data.text}</strong></p>
                            <p>Key: <strong>${data.key}</strong></p>
                            <p>Decrypted Text: <strong>${data.decrypted_text}</strong></p>
                        `;
                    }
                    document.getElementById(resultContainerId).innerHTML = html;
                })
                .catch(error => {
                    document.getElementById(resultContainerId).innerHTML = `<p style="color: #dc3545;">Error: ${error}</p>`;
                });
            });
        }

        handleFormSubmit('encryptForm', 'encryptResult', 'encrypt');
        handleFormSubmit('decryptForm', 'decryptResult', 'decrypt');
    </script>
</body>
</html>
