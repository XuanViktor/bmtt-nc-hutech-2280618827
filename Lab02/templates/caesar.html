<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <table class="table">
      <tr>
        <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
      </tr>
      <tr>
        <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="/encrypt">
            <div class="mb-3">
              <label class="form-label" for="inputPlainText">Plain text:</label>
              <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required autofocus />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputkeyPlain">Key:</label>
              <input type="number" class="form-control" id="inputkeyPlain" name="inputkeyPlain" placeholder="Input Key" required />
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold; color: green;">DECRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="/decrypt">
            <div class="mb-3">
              <label class="form-label" for="inputCipherText">Cipher text:</label>
              <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputKeyCipher">Key:</label>
              <input type="number" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required />
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
