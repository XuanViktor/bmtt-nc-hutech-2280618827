<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c3e6cb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .cipher-list {
            list-style: none;
            padding: 0;
        }
        .cipher-list li {
            margin: 15px 0;
        }
        .cipher-list a {
            display: inline-block;
            background: #2563eb;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .cipher-list a:hover {
            background: #1e40af;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .cipher-list .disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            .title {
                font-size: 1.5rem;
            }
            .logo {
                max-width: 150px;
            }
            .cipher-list a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" class="logo">
        <h1 class="title">Thực hành Bảo mật thông tin nâng cao</h1>
        <ul class="cipher-list">
            <li><a href="caesar">Caesar Cipher</a></li>
            <li><a href="playfair">Playfair Cipher</a></li>
            <li><a href="railfence">Rail Fence Cipher</a></li>
            <li><a href="transposition">Transposition Cipher</a></li>
            <li><a href="vigenere">Vigenère Cipher</a></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
