<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <!-- Tiêu đề -->
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td>
            </tr>

            <!-- Phần mã hóa -->
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="encryptForm" method="POST" action="playfair/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                    <div id="encryptResult" style="margin-top: 10px; color: green; font-weight: bold;"></div>
                </td>
            </tr>

            <!-- Phần giải mã -->
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="decryptForm" method="POST" action="playfair/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Decrypt</button>
                    </form>
                    <div id="decryptResult" style="margin-top: 10px; color: green; font-weight: bold;"></div>
                </td>
            </tr>
        </table>
    </div>

<script>
  function handleFormSubmit(formId, resultContainerId, type) {
    const form = document.getElementById(formId);
    form.addEventListener('submit', function(e) {
      e.preventDefault();  // Ngăn reload trang

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())  // parse JSON
      .then(data => {
        let html = '';
        if (type === 'encrypt') {
          html = `
            <p>Plain text: <strong>${data.text}</strong></p>
            <p>Key: <strong>${data.key}</strong></p>
            <p style="color: darkgreen;">Encrypted text: <strong>${data.encrypted_text}</strong></p>
          `;
        } else if (type === 'decrypt') {
          html = `
            <p>Cipher text: <strong>${data.text}</strong></p>
            <p>Key: <strong>${data.key}</strong></p>
            <p style="color: darkgreen;">Decrypted text: <strong>${data.decrypted_text}</strong></p>
          `;
        }
        document.getElementById(resultContainerId).innerHTML = html;
      })
      .catch(error => {
        document.getElementById(resultContainerId).innerHTML = 'Error: ' + error;
      });
    });
  }

  // Gắn sự kiện cho 2 form
  handleFormSubmit('encryptForm', 'encryptResult', 'encrypt');
  handleFormSubmit('decryptForm', 'decryptResult', 'decrypt');
</script>
</body>
</html>
